---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}</p>
    </header>
    
    <div class="post-content">
        <section>
            {{ content }}
        </section>
    </div>
    
    {% if page.tags.size > 0 %}
    <div class="post-tags">
        <span>Tags:</span>
        {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
    </div>
    {% endif %}
</article>
